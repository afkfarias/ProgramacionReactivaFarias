<mat-drawer-container class="example-container" autosize>    
    <mat-drawer
      #drawer
      class="example-sidenav"
    >
      <mat-nav-list>
        <a routerLink="home" mat-list-item>Inicio</a>
        <a routerLink="users" mat-list-item>Alumnos</a>
      </mat-nav-list>
    </mat-drawer>
  
   
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div>
            <button
              (click)="drawer.toggle()"
              mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with menu icon"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <span>Desaf√≠o observables</span>
          </div>
        </div>
      </mat-toolbar>
  
      <main style="padding: 1rem">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Alumnos"> 
                <div class="example-large-box">
                    <app-alumnos></app-alumnos> 
                </div>
            </mat-tab>
            <mat-tab label="Cursos">
              <ng-template matTabContent>
              <div class="example-large-box">
                <app-cursos></app-cursos> 
              </div>
            </ng-template>
            </mat-tab>
        </mat-tab-group>
        
      </main>
    </div>
  </mat-drawer-container>
