<mat-spinner *ngIf="cursos.length === 0"></mat-spinner>
  <table *ngIf="cursos.length > 0" mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tutor">
      <th mat-header-cell *matHeaderCellDef>Tutor</th>
      <td mat-cell *matCellDef="let element">{{ element.tutor ?? '-' }}  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-list *ngIf="cursosSinTutor && cursosSinTutor.length > 0" role="list">
    <span matListItemTitle>Lista de cursos sin tutor asignado: </span>
    @for (curso of cursosSinTutor; track curso) {
    <mat-list-item role="listitem">{{curso.nombre}}</mat-list-item>
    }
  </mat-list>
